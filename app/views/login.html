<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="login-title">
                <h2>最美食合作伙伴管理平台</h2>
                <hr>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label login-label">用户名:</label>
                                <input class="form-control" placeholder="UserName"
                                       ng-model="username" id="userName" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label class="control-label login-label">密码:</label>
                                <input class="form-control" placeholder="Password"
                                       ng-model="password" id="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="remember" type="checkbox" value="Remember Me"
                                    ng-model="remember">记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a id="loginBtn" class="btn btn-lg btn-success btn-block"
                            ng-click="login()">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
