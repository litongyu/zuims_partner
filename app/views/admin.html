<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Blank</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">
		<div class="col-lg-12 col-sm-12 col-md-offset-0" ng-controller="AdminCtrl">
			<table st-table="rowCollection" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>用户名</th>
					<th>密码</th>
					<th>权限</th>
					<th>位置</th>
					<th>电话</th>
					<th>邮箱</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="row in allPartners">
					<td>{{row.partnerId}}</td>
					<td>{{row.name}}</td>
					<td>{{row.account}}</td>
					<td>{{row.password}}</td>
					<td>{{row.sceneId}}</td>
					<td>{{row.position}}</td>
					<td>{{row.phone}}</td>
					<td>{{row.email}}</td>
					<td>

						<button class="btn btn-primary btn-outline">
							编辑&nbsp<span class="glyphicon glyphicon-edit"></span>
						</button>
						<button class="btn btn-danger btn-outline">
							删除&nbsp<span class="glyphicon glyphicon-remove"></span>
						</button>

					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.row -->
</div>
