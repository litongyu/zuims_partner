<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">用户管理</h3>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">
		<div class="col-lg-12 col-sm-12">
			<table st-table="displayedCollection"  st-safe-src="rowCollection" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th colspan="8">
						<input st-search placeholder="搜索" class="input-sm form-control" type="search"/>
					</th>
					<th>
						<button class="btn btn-success btn-outline" ng-click="createPartner()">
							添加用户&nbsp<span class="glyphicon glyphicon-plus"></span>
						</button>
					</th>
				</tr>
				<tr>
					<th st-sort="partnerId">编号</th>
					<th st-sort="name">姓名</th>
					<th st-sort="account">账号</th>
					<th st-sort="password">密码</th>
					<th st-sort="sceneId">权限</th>
					<th st-sort="position">位置</th>
					<th st-sort="phone">电话</th>
					<th st-sort="email">邮箱</th>
					<th>操作</th>
				</tr>

				</thead>
				<tbody>
				<tr ng-repeat="row in displayedCollection">
					<td>{{row.partnerId}}</td>
					<td>{{row.name}}</td>
					<td>{{row.account}}</td>
					<td>{{row.password}}</td>
					<td>{{row.sceneId}}</td>
					<td>{{row.position}}</td>
					<td>{{row.phone}}</td>
					<td>{{row.email}}</td>
					<td>
						<button class="btn btn-primary btn-outline" ng-click="updatePartner(row)">
							编辑&nbsp<span class="glyphicon glyphicon-edit"></span>
						</button>
						<button class="btn btn-danger btn-outline" ng-click="deletePartner(row)">
							删除&nbsp<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.row -->
</div>
